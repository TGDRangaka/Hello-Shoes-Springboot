<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeEase Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container-fluid vh-100 bg-theme">

    <nav class="">
        <div class="logo"></div>

        <div class="nav-buttons">
            <button type="button" class="nav-btn-theme"><i class="fa-solid fa-house"></i><h3>Home</h3></button>
            <button type="button" class="nav-btn-theme"><i class="fa-solid fa-hand-holding-dollar"></i><h3>Sales</h3></button>
            <button type="button" class="nav-btn-theme"><i class="fa-solid fa-warehouse"></i><h3>Inventory</h3></button>
            <button type="button" class="nav-btn-theme"><i class="fa-solid fa-users"></i><h3>Customers</h3></button>
            <button type="button" class="nav-btn-theme"><i class="fa-solid fa-building-user"></i><h3>Employees</h3></button>
            <button type="button" class="nav-btn-theme"><i class="fa-solid fa-truck"></i><h3>Suppliers</h3></button>
            <button type="button" class="nav-btn-theme position-relative">
                <i class="fa-solid fa-bell"></i></i><h3>Notifications</h3>
                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </button>
        </div>

        <div class="user-img"></div>
    </nav>
    
    <!-- Dashboard Section -->
    <!-- <section id="dashboard" class="bg-theme">
    </section> -->

    <!-- Sales Section -->
    <section id="sales" class="bg-theme text-theme">
        <h1>New Purchase</h1>
        <hr>
        <div class="container-fluid row">
            <form class="col-9">
                <div class="row">
                    <h3>Customer Details</h3>
                    <div class="input col-6">
                        <label for="customer-name">Name</label>
                        <input list="customerDataList" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="customerDataList">
                            <option value="Dilshan">0770531993</option>
                            <option value="Hasith">0770531993</option>
                            <option value="Krishan">0770531993</option>
                            <option value="Dasun">0770531993</option>
                            <option value="Ishan">0770531993</option>
                        </datalist>
                    </div>
    
                    <div class="input col-6">
                        <label for="customer-name">Contact No.</label>
                        <input type="text" id="customer-name">
                    </div>
                </div>

                <div class="row mt-5">
                    <h3>Items</h3>
                    <div class="d-flex flex-column align-items-center">
                        <div class="sale-items container-sm row align-items-center text-center">
                            <h4 class="col-4">Product</h4>
                            <h4 class="col-3">Unit Price</h4>
                            <h4 class="col-1">Quantity</h4>
                            <h4 class="col-3">Total</h4>
                            <h4 class="col-1"></h4>
                        </div>

                        <div class="sale-item-card container-sm row align-items-center">
                            <div class="h-100 d-flex gap-2 align-items-center col-4">
                                <img class="h-100" src="assets/imgs/shoe1.png" alt="">
                                <p class="w-50">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                            </div>
                            <h4 class="col-3 text-center">Rs. 1200.00</h4>
                            <h4 class="col-1 text-center">4</h4>
                            <h4 class="col-3 text-center">Rs. 4800.00</h4>
                            <i class="fa-solid fa-trash col-1 text-center"></i>
                        </div>

                        <div class="sale-item-card container-sm row align-items-center">
                            <div class="h-100 d-flex gap-2 align-items-center col-4">
                                <img class="h-100" src="assets/imgs/shoe1.png" alt="">
                                <p class="w-50">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                            </div>
                            <h4 class="col-3 text-center">Rs. 1200.00</h4>
                            <h4 class="col-1 text-center">4</h4>
                            <h4 class="col-3 text-center">Rs. 4800.00</h4>
                            <i class="fa-solid fa-trash col-1 text-center"></i>
                        </div>

                        <button type="button" class="w-25 mt-3 btn btn-success">Add Item</button>
                    </div>
                </div>
            </form>
            <div class="col-3 border">fd</div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
